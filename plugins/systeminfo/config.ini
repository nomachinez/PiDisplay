[SystemInfo]
font_size = 11
screen_margin = 10
# If this ends in ".ttf" then it will attempt to load it as a file from the fonts directory.
# Otherwise we'll try to match it up with a system-installed font.
font_face = Hack-Regular.ttf
font_face_bold = Hack-Bold.ttf

foreground = (200, 200, 200)
bargraph_color = (0, 96, 0)
bargraph_text_color = (200, 200, 200)
bargraph_border_color = (64, 64, 64)
background = (0, 0, 0)
# fahrenheit or celsius
unit_type = fahrenheit

# See https://docs.python.org/3/library/datetime.html#strftime-and-strptime-format-codes
# Popular ones:
# US: %m/%Y/%d %I:%M:%S%p
# Others: %Y-%m-%d %H:%M:%S
date_format = %Y/%m/%d %I:%M:%S%p

# Seconds
update_interval = 5

# ping or connect. if "ping", then internet_ping_port and default_gateway_connect_port are not used.
ping_type = ping
default_gateway_connect_port = 443
internet_ping_host = google.com
internet_ping_port = 80
internet_test_connectivity_host = google.com
internet_test_connectivity_port = 80

[OpenWeatherMap]
# Minutes
update_interval = 30

# Write a label here to give this location a name (if different than city). If this label is empty, then if the city is
# filled out then that will be displayed. if you're using long/lat instead of city then you probably want to fill this out.
label =

# Enter the city and we'll determine a long/lat automatically or enter the long/lat yourself.  If the city is filled in,
# the city will take precedence
city =

# Find your longitude and latitude here: https://www.latlong.net/
# Or Google Maps
longitude = 
latitude = 


# "imperial" (US), "metric" (everyone else), or "standard" (Kelvin and meters/sec)
unit_type = imperial

# 2-letter language code (https://openweathermap.org/api/one-call-api#multi)
language = en

icons_folder = ./icons/custom/
background = (0, 0, 0)
foreground = (255, 255, 255)
smaller_font_size = 20

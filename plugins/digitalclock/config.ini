[DigitalClock]
foreground_color = (200, 200, 200)
background_color = (0, 0, 0)

show_seconds = yes

# Note: enter the name of a system font like "Courier New", "Times New Roman", or "Arial" or enter the filename of a
#    font stored in the ./fonts directory under this plugin. Alternatively, if you leave the font_face blank this plugin
#    will use the default font.

# Sixteen font from https://github.com/StuffJackMakes/Sixteen-Font
font_face = Sixteen-Mono.ttf